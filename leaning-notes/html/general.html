<body>
    <h2>html标签的转义</h2>
    <p>"<"转义为<b>&amp;lt</b>，">"转义为"<b>&amp;gt</b>"</p>
    <p>"<"和">"转义后即可实现在页面上显示标签，比如：</p>
    <code>&lt;h1&gt;这是一个第一标题，但没有直接转换成html，而是字符串&lt;/h&gt;</code>
</body>
