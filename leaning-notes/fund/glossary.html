    <h3>结构性行情</h3>
    <p>结构性行情是指部分股票板块上涨，而绝大多数的股票板块跟随小涨或根本不涨的市场行情。
        所谓结构性行情，是相对全面行情或者说普涨普跌行情来讲的。是指一定的时间周期里面，
        部分板块个股持续上涨，而大部分板块小涨不涨甚至下跌。</p>

    <h3>公允价值</h3>
    <p>公允价值（Fair Value） 亦称公允市价、公允价格。熟悉市场情况的买卖双方在公平交易的条件下和自愿的情况下所确定的价格，或无关联的双方在公平交易的条件下一项资产可以被买卖或者一项负债可以被清偿的成交价格。</p>
