    <h3>明油</h3>
    <p>明油其实也称为尾油，它是在菜肴烹饪勾芡以后，根据成菜的具体情况淋入的油脂，如鸡油、姜葱油、麻油、蒜香油、泡椒油等。</p>
    <p>而淋入尾油这一过程，在餐饮行业里面也称为淋油、包尾油、打明油或批油等。主要是为了出锅后的菜品，颜色鲜亮，色泽好看，同时也能增加菜肴的香气和滋味。</p>
