<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue程序</title>

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    msg: "Hello Vue!"
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
